{% extends 'home/base.html'%}
{% load static%}

{% block head %}
    <title>English</title>
    <link rel="stylesheet" href="{% static 'english_note/styles.css' %}">
{% endblock head %}

{% block content %}
<body>
    <div class='list-box'>

        {% for Class in class_list%}
        <div class='class-list'>

            <a class='list-title-a' href="{% url 'english:view-class' Class%}"> <h3 class='list-title'>{{Class}}</h3></a>
            <div class='word-list'>
                {% for word in word %}
                    {% if word.Class == Class%}

                        <div class='word'>
                            <a class='word-text' href="#">{{word.KO_word}}</a> <!--개별 영어단어 보여주기 만들어야됨-->
                            <a class='delete-btn' href="{% url 'english:delete' word.id %}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                            <a class='edit-btn' href="{% url 'english:update' word.id %}">수정</a>
                        </div>

                    {% endif %}
                {% endfor %}
            </div>
            
        </div>
        {% endfor %}

    </div>
    <a class="btn btn-outline-primary" href="{% url 'english:create' %}">영어문장 추가하러 가기</a>
</body>
{% endblock content %}
