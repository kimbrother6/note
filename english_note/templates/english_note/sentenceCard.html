{% extends './base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'note/styles.css' %}">
</head>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="english_note/templates/english_note/HJ.png" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
        <h5>ㅁㅁㅁㅁㅁㅁ<h5>
        <p>...</p>
  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    {% comment %} {% for sentence in sentences %}
        <a href='#' class='card-word-text'><div class='card-word' id="{{ sentence.KO_word }}">{{ sentence.KO_word }}</div></a><br/>
    {% endfor %} {% endcomment %}
{% endblock content %}
