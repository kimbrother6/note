{% extends './base.html'%}

{% load static %}

{% block content %}
    <head>
        <link rel="stylesheet" href="{% static 'music/styles.css' %}">
    </head>

        <div class='list-box'>



            {% for Class in class_list%}
            <div class='classification-list'>

                <a href='#'> <h3 class='list-title'>{{Class}}</h3></a>
                <div class='song-list'>
                    {% for song in song %}
                        {% if song.Class == Class%}

                            <div class='song'>
                                <a href="music_player/{{song.id}}">{{song.song_title}}</a>
                            </div>

                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            {% endfor %}



        </div>

    <a href='new/'>노래 추가</a>
{% endblock content %}
