{% extends 'home/base.html' %}
{% load static %}

{% block head %}
    <title>Music</title>
    <link rel="stylesheet" href="{% static 'music/styles.css' %}">
{% endblock head %}

{% block content %}
    {% for song in songs %}
        <audio controls>
            <source src="/{{song.song}}" type="audio/mpeg">
        </audio>
    {% endfor %}
    <a class="btn btn-outline-primary" href="{% url 'music:home-page' %}" role="button">돌아가기</a>
{% endblock content %}
